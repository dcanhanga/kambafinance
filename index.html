<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamba.finance.AOA</title>
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body class="light">
  <header class="header" data-header>
    <div id="switch-container" title="alterar o tema para o modo dark">
      <div class="box data-box">
        <span class="circle front">
        </span><span class="circle back"></span>
      </div>
    </div>
    <h1 class="title">Kamba Finance<img src="./assets/img/logo.svg" alt="Logo da Kamba Finance"></h1>
  </header>
  <main class="container">
    <section class="balance">
      <h2 class="sr-only">Balanço </h2>
      <div class="card">
        <h3><span>Entradas</span><img src="./assets/img/income.svg" alt="imagem de entrada"></h3>
        <p data-display="incomes"></p>
      </div>
      <div class="card">
        <h3><span>Saídas</span><img src="./assets/img/expense.svg" alt="imagem de saídas"></h3>
        <p data-display="expenses"></p>
      </div>
      <div class="card total">
        <h3><span>Total</span><img src="./assets/img/total.svg" alt="imagem de total"></h3>
        <p data-display="total"></p>
      </div>
    </section>
    <section class="transactions">
      <h2 class="sr-only">Transações</h2>
      <div class="transactions-new-filter">
        <div>
          <label for="new-transaction" class="sr-only">Nova Transação</label>
          <button id="new-transaction" data-modal="open">+ Nova Transação</button>
        </div>
        <div class="filter-container"><input type="text" name="filter" id="filter" placeholder="Procura por transação"></div>
      </div>
      <div class="transactions-table-container">
        <table class="transactions-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-transactionTable="tbody"></tbody>
        </table>
      </div>
    </section>
  </main>
  <dialog class="modal" data-modal="modal">
    <div class="modal-container">
      <form data-form="form">
        <fieldset>
          <legend>
            <h2>Nova Transação</h2>
          </legend>
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input type="text" 
              placeholder="Descrição da transação" 
              required 
              id="description" 
              data-form="description"
            >
          </div>
          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input type="number" 
              placeholder="Valor da transação" 
              required 
              id="amount"
              data-form="amount" step="0.1"
            >
          </div>
          <div class="radio-inputs input-group">
            
            <div class="expense-radio">
              <input type="radio" 
                name="transaction-type" 
                value="expenses" id="expense" 
                data-form="transaction-type" 
                class="sr-only" 
                required
              >
              <label for="expense">Saídas</label>
            </div>
            <div class="income-radio">
              <input type="radio" 
                name="transaction-type" 
                value="incomes" id="income" 
                data-form="transaction-type" 
                class="sr-only" 
                required
              >
              <label for="income">Entradas</label>
            </div>
            
          </div>
          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input type="date" required id="date" data-form="date">
          </div>
          <div class="input-buttons input-group" >
            <span class="cancel" title="Cancelar" data-modal="close">Cancelar</span>
            <button type="submit">Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </dialog>
  <footer class="container">
    <p class="kambadev">&lt;Kambabev /&gt;</p>
    <address>
      <ul class="contact">
        <li class="whtasapp" title="Enviar uma mensagem no WhatsApp de Domingos Canhanga">
          <a href="https://wa.me/+224949425971"><i class="ph ph-whatsapp-logo"></i></a>
        </li>
        <li class="github" title="Visitar o github de Domingos Canhanga">
          <a href="https://github.com/canhanga3d" target="_blank"><i class="ph ph-github-logo"></i></a>
        </li>
        <li class="linkedin" title="Visitar o linkedin de Domingos Canhanga">
          <a href="https://www.linkedin.com/in/canhanga3d" target="_blank"><i class="ph ph-linkedin-logo"></i></a>
        </li>
        <li class="phone" title="Ligar para o celular de  Domingos Canhanga">
          <a href="tel:+224949425971"><i class="ph ph-phone-outgoing"></i></a>
        </li>
      </ul>
    </address>
  </footer>
  <script src="./assets/js/theme.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
